<div class="table-main">
  <div class="table-wrapper">
    <div class="contents-table">
      <div class="title-table">
        <h3 class="text-primary-custom text-title">{{title}}</h3>
        <p class="text-secondary-custom text-description">{{description}}</p>
      </div>
      <div class="table-container">
        <!-- table admin users -->
        <mat-card class="mat-card">
          <div class="table">
            <div class="table-content scrollbar">
              <div class="input-search">
                <input matInput class="search" (keyup)="applyFilter($event.target.value)" (focus)="setupFilter('name')" placeholder="Filter by name">
                  <img class="search-img" alt="search" src="/../../../assets/images/search.svg">
              </div>
              <table  mat-table
                      [dataSource]="dataSource"
                      matSort>
                <!-- columns -->
                <ng-container *ngFor="let column of columns; let i = index"  [matColumnDef]="column">
                  <th mat-sort-header [ngClass]="columnsName[i]=== 'Image' ? 'disable-arrow': ''"
                      *matHeaderCellDef> {{columnsName[i]}}
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <img class="img-character"
                         *ngIf="columnsName[i] === columnImg"
                         [src]="element[column]">
                    <p *ngIf="columnsName[i] !== columnImg">{{element[column]}}</p>
                  </td>
                </ng-container>

                <!-- row with differents styles -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="
                let row;
                let even = even;
                columns: displayedColumns;"
                    [ngClass]="{gray: even}"></tr>
              </table>
            </div>
            <!-- paginator table -->

            <div class="mat-paginator content-paginator">
              <mat-paginator [pageSizeOptions]="[sizeUsersTable]" >
              </mat-paginator>
              <div class="size-page">
                <p class="end-index"> de {{endIndex}} </p>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>

  </div>

</div>
