<div id="carouselExampleIndicators"
     class="carousel slide"
     data-bs-ride="carousel">
  <!-- description page -->

  <div class="title-description">
    <h2 class="text-primary-custom">
      Hogwarts School of Witchcraft and Wizardry
    </h2>
    <p class="text-secondary-custom">
      It is the only known magic school in Britain, which trains people with magical abilities to become skilled wizards and witches. It is known as a high school boarding school that caters to boys ages 11 to 18.
    </p>
  </div>

  <header class="carousel-indicators">

    <!-- buttons footer to select image -->

    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1">
    </button>

    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2">
    </button>

    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3">
    </button>
  </header>

  <main class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/school.jpg" class="img">
    </div>

    <div class="carousel-item">
      <img src="../../../assets/images/school2.jpg" class="img">
    </div>

    <div class="carousel-item">
      <img src="../../../assets/images/school3.jpg" class="img">
    </div>
  </main>

  <!-- buttons previous and next -->

  <button class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
